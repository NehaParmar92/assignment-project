<h3 class="formcss">{{ eventId ? 'Update event' : 'Create new event' }}</h3>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="formcss">
  <div class="form-field">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" (click)="onDelete()" *ngIf="eventId">Delete</button>
  </div>
</form>
