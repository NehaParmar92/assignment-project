<div class="event-list-container">
    <!-- Search Field -->
    <mat-form-field class="search-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search events">
    </mat-form-field>
  
    <!-- Event Table -->
    <mat-table [dataSource]="paginatedEvents" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{ event.title }} </mat-cell>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{ event.date | date }} </mat-cell>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{ event.location }} </mat-cell>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{ event.description }} </mat-cell>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let event">
          <button mat-button color="primary" (click)="viewEvent(event.id)">View</button>
          <button mat-button color="accent" (click)="editEvent(event.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteEvent(event.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <!-- Paginator -->
    <mat-paginator [length]="events.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
